<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="/output/style.css" rel="stylesheet">
</head>
<body class="bg-slate-50">
    <!-- Login Section -->
    <section class="flex flex-col w-[700px] mx-auto align-middle text-center justify-center items-center h-screen">
        <h1 class="text-slate-900 text-5xl font-bold tracking-wider mb-12">Welcome to Personal Bank</h1>
        <div class="bg-indigo-600 p-8 rounded-2xl">
            <h1 class="text-white text-3xl font-bold tracking-wider">Please Login</h1>
            <div>
                <input id="email-input" type="email" placeholder="Your email or @username here" class="w-full p-3 mt-5 rounded-full outline-none placeholder:text-slate-800/60" name="">
                <input id="password-input" type="password" placeholder="Type your password" class="w-full p-3 my-5 rounded-full  outline-none placeholder:text-slate-800/60" name="">
                <button id="submit-btn" type="submit" class="text-base tracking-wider font-bold uppercase bg-white rounded-full px-5 py-2">Submit</button>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
